{% extends 'base.html' %}
{% block content %}
<br>
<div class="form-container">
  <h1 class="title">{{ title2 }}</h1>
  <h2>¿Estás seguro de que quieres eliminar la marca "{{ brand.description }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn red">Eliminar</button>
    <a href="{% url 'core:brand_list' %}" class="btn blue">Cancelar</a>
  </form>
</div>
{% endblock content %}
